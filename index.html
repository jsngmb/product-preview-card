<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jsngmb" target="_blank">Jason Gamba</a>.</p>
  </header>
  <main>
    <img src="images/image-product-mobile.jpg" alt="">
    <div class="hero">
      <p class="p-header">perfume</p>
      <h1>Gabrielle Essence <br> Eau De Parfum</h1>
      <p class="p-caption">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
      <hgroup class="price">
      <h2>$149.99</h2>
      <h3><s>$169.99</s></h3>
      </hgroup>
      <button class="cart-btn">
        <img src="images/icon-cart.svg" class="cart-icon" alt="">
        <h4>Add to Cart</h4>
      </button>
    </div>
  </main>
</body>
</html>
